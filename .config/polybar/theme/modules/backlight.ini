[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 5

format = <label>
format-padding = 1
format-prefix = %{T7}î§—%{T-}
format-prefix-foreground = ${colors.fg}
label = %{T1} %percentage%%%{T-}
label-foreground = ${colors.fg}
